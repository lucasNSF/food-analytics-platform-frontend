<form [formGroup]="form" class="flex flex-col gap-5">
  <app-float-label-wrapper>
      <app-input-number-wrapper formControlName="limit" [min]="1" [max]="100" inputId="limit" />
      <label for="limit">Limite de dados</label>
  </app-float-label-wrapper>

  @for (formGroup of form.controls.orderBy.controls; track $index) {
    <div class="flex gap-3">
      <app-float-label-wrapper>
        <app-select-wrapper
          [options]="availableFields()"
          inputId="order-{{ $index }}"
          optionValue="attribute"
          [formControl]="formGroup.controls.attribute"
          class="w-53"
        />

        <label for="order-{{ $index }}">Ordenar por</label>
      </app-float-label-wrapper>

      <app-float-label-wrapper>
        <app-select-wrapper
          [options]="orientationOptions()"
          [formControl]="formGroup.controls.order"
          inputId="orientation-{{ $index }}"
          class="w-53"
        />

        <label for="orientation-{{ $index }}">Orientação</label>
      </app-float-label-wrapper>

      <app-button-wrapper severity="secondary" icon="pi pi-trash" [rounded]="true" (onClick)="removeOrderInput($index)" />
    </div>
  }

  <app-button-wrapper label="Adicionar ordenação" icon="pi pi-plus" [rounded]="true" (onClick)="addOrderInput()" />
</form>
