<p-select
  [ngModel]="value()"
  (ngModelChange)="setValue($event)"
  [disabled]="disabled()"
  [placeholder]="placeholder()"
  [invalid]="invalid()"
  [inputId]="inputId()"
  [options]="options()"
  [optionLabel]="optionLabel()"
  [optionValue]="optionValue()"
  [variant]="variant()"
  [class]="class()"
  [checkmark]="checkmark()"
  [editable]="editable()"
  [showClear]="showClear()"
  [loading]="loading()"
/>
